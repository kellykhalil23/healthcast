name: Build and Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCE_INSTANCE: ${{ secrets.GCE_INSTANCE }}
  GCE_INSTANCE_ZONE: ${{ secrets.GCE_INSTANCE_ZONE }}
  ARTIFACT_REGISTRY: ${{ secrets.GCP_REGION }}-docker.pkg.dev
  REPOSITORY: ${{ secrets.GCP_ARTIFACT_REPO }}
  IMAGE_NAME: healthcast

jobs:
  build-test-push:
    name: Build, Test and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.prod -t healthcast:${{ github.sha }} .

      - name: Run tests
        run: |
          docker run --rm --user root healthcast:${{ github.sha }} sh -c "pip install -q pytest pytest-asyncio httpx && pytest tests/ -v --tb=short"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Tag and push Docker image
        run: |
          docker tag healthcast:${{ github.sha }} ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag healthcast:${{ github.sha }} ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest


  deploy:
    name: Deploy to GCE
    needs: build-test-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Compute Engine
        run: |
          gcloud compute ssh ${{ env.GCE_INSTANCE }} \
            --zone=${{ env.GCE_INSTANCE_ZONE }} \
            --quiet \
            --command="
              set -e

              gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

              docker pull ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

              docker rm -f healthcast 2>/dev/null || true

              docker run -d \
                --name healthcast \
                --restart unless-stopped \
                -p 80:5050 \
                -e APP_ENV=production \
                ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

              docker image prune -af
            "

      - name: Verify deployment
        run: |
          echo "Waiting for service to start..."
          sleep 30
          INSTANCE_IP=$(gcloud compute instances describe ${{ env.GCE_INSTANCE }} \
            --zone=${{ env.GCE_INSTANCE_ZONE }} \
            --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
          echo "Testing health endpoint at http://$INSTANCE_IP/health"
          curl -f http://$INSTANCE_IP/health || echo "Health check failed - please verify manually"
